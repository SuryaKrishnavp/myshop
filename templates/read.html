<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);height: 100vh;">

    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-shadow: 2px 2px 2px coral;letter-spacing: 5px;">WELCOME! {{user.Name}} </h1>
    
    
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th>Unique ID</th>
            <th>Name</th>
            <th>View Details</th>
            <th>Delete Items</th>
        </tr>
        {% for i in product %}
        <tr style="font-family: 'Lucida Sans';">
           
            <td>{{i.id}}</td>
            <td>{{i.Productname}}</td>
            <td><a href="/details/{{i.id}}"><button style="border-radius: 10px 10px;background-color: green;color: white;">DETAILS</button></a></td>
            <td><a href="/delete/{{i.id}}"><button style="border-radius: 10px 10px ;background-color: red;color: white;">DELETE</button></a></td>
            
            {% endfor %}
        </tr>
    </table>

    <a href="add"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">ADD ITEM</button></a>
    <a href="logout"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">LOGOUT</button></a>

    
</body>
</html>
