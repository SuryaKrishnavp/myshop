<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
height: 100vh;"><br>
    <div class="box" style="background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);
        width: 500px;height: 600px;margin: auto;border-radius: 20px 20px;text-align: center;box-shadow: -5px 7px crimson;"><br>
        <h1 style="text-shadow: 2px 2px 2px crimson;
        color: aliceblue;
        font-family: Impact;
        letter-spacing: 5px;">UPDATE DETAILS</h1><br>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="productname" value="{{update.Productname}}" style="font-family: serif;font-weight: bolder; width: 400px;height: 40px;border-radius: 10px 10px 10px 10px;text-align: center;"><br><br><br>
            <input type="text" name="companyname" value="{{update.Companyname}}" style="font-family: serif;font-weight: bolder;width: 400px;height: 40px;border-radius: 10px 10px 10px 10px;text-align: center;"><br><br><br>
            <label for="file" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">UPLOAD IMAGE OF PRODUCT</label>
            <input type="file" name="image" ><br><br>
            <input type="text" name="price" value="{{update.Price}}" style="font-family: serif;font-weight: bolder;width: 400px;height: 40px;border-radius: 10px 10px 10px 10px;text-align: center;"><br><br>
            <button type="submit" class="btn btn-primary ">SUBMIT</button><br><br><br>

        </form>
        <a href="/read"><button style="font-family: serif;font-weight: bolder; width: 300px;height: 40px;border-radius: 10px 10px 10px 10px;text-align: center;background-color: green;color: white;">CLICK TO VIEW</button></a>

    </div>
    
    
</body>
</html>
