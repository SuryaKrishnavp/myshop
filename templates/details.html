<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);height: 100vh;">
    <h1 style="font-family: 'Franklin Gothic Medium';color: whitesmoke;    text-shadow: 2px 2px 2px crimson;
    text-align: center;letter-spacing: 5px;">PRODUCT DETAILS!</h1><br>
    <div class="card" style="width: 505px;height: 500px;border: 3px ridge black;border-radius: 20px;margin: auto;background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);">
        <img src="/{{details.Image}}" alt="" width="500px" height="300px" style="border-radius: 20px;"><br>
        <div class="cardbody">
            <h2 class="card-heading" style="font-family: serif;color: whitesmoke;text-shadow: 2px 2px 2px black;">PRODUCT NAME :{{details.Productname}}</h2>
            <h2 class="card-text" style="font-family: serif;color: whitesmoke;text-shadow: 2px 2px 2px black;">COMPANY NAME :{{details.Companyname}}</h2>
            <h2 class="card-text" style="font-family: serif;color: whitesmoke;text-shadow: 2px 2px 2px black">PRICE :{{details.Price}}</h2>

        </div>
    </div><br>
    <div class="box" style="margin-left: 640px;">
        <a href="/read"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">BACK</button></a>
        <a href="/update/{{details.id}}"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">UPDATE</button></a>
        <a href="/logout"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">LOGOUT</button></a>
        <a href="/add"><button style="border-radius: 5px  5px ;background-color: blue;color: white;">HOME</button></a>
    </div>
</body>
</html>
