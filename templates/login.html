<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box" style="height: 400px;">
        <h1>LOGIN</h1><br><br>
        {% if messages %}
        {% for i in messages %}
        {{i}}
        {% endfor %}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="EMAIL ID" style="font-family: serif;font-weight: bolder;"><br><br><br>
            <input type="password" name="password" placeholder="PASSWORD" style="font-family: serif;font-weight: bolder;"><br><br>
            <button type="submit" class="btn btn-primary ">SUBMIT</button><br><br><br>


        </form>
        <a href="/createaccount"><button style="width: 300px ;height: 40px ;background-color: green;color: white;border-radius: 10px 10px;letter-spacing: 5px;font-family:serif;">CREATE ACCOUNT</button></a>
    </div>
</body>
</html>
